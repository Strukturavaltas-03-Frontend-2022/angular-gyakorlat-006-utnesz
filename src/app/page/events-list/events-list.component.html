<div class="row">
  <div class="col-8">
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of eventList">
        <td>{{ data.name  }}</td>
        <td>{{ data.date   }}</td>
        <td>{{ data.time   }}</td>
        <td>{{ data.location   }}</td>
      </tr>
    </tbody>
  </div>
</div>
